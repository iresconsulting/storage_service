  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
envs:
  - key: ENV_GLOBAL
    scope: RUN_AND_BUILD_TIME
    value: dev
  - key: USE_PROXY
    scope: RUN_AND_BUILD_TIME
    value: 'false'
  - key: PG_URI
    scope: RUN_AND_BUILD_TIME
    value: postgres://dwqijjus:MuXrfRyEA4XM1dUomO7AX6maEQrR1F9g@satao.db.elephantsql.com/dwqijjus
  - key: MONGO_URI
    scope: RUN_AND_BUILD_TIME
    value: root:root@cluster0.0asoe.mongodb.net/Cluster0
name: dfon-dev
region: sgp
services:
  - build_command: yarn build
    environment_slug: node-js
    github:
      branch: dev
      deploy_on_push: true
      repo: dfon-dev/service-user
    http_port: 9001
    instance_count: 1
    instance_size_slug: basic-xxs
    name: service-user
    routes:
      - path: /member
    run_command: npm start
    source_dir: /
  - build_command: yarn build
    environment_slug: node-js
    github:
      branch: dev
      deploy_on_push: true
      repo: dfon-dev/service-platform
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: service-platform
    routes:
      - path: /platform
    run_command: yarn start
    source_dir: /
